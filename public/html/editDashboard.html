<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Edit Dashboard</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Select a product to CRUD</h2>
      <form id="crudForm">
        <div class="form-group">
          <label for="productType">Product:</label
          ><select class="form-control" id="productType">
            <option>Screw</option>
            <option>Nail</option>
            <option>Anchor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="modelNumber">Model Number</label>
          <input
            type="text"
            class="form-control"
            id="modelNumber"
            placeholder="Enter product Model Number"
          />
        </div>
        <!-- <div class="form-group">
          <label for="companyInput">Company</label>
          <input
            type="text"
            class="form-control"
            id="companyInput"
            placeholder="Enter company"
          />
        </div> -->
        <div class="form-group">
          <label for="material">Material</label>
          <input
            type="text"
            class="form-control"
            id="material"
            placeholder="Enter material"
          />
        </div>
        <button type="submit" id="createProductBtn" class="btn btn-primary">
          Create
        </button>
        <!-- <button type="submit" id="readProduct" class="btn btn-secondary">
          Read
        </button> -->
        <!-- <button type="submit" id="updateProduct" class="btn btn-warning">
          Update
        </button>
        <button type="submit" id="deleteProduct" class="btn btn-danger">
          Delete
        </button> -->
      </form>
    </div>
    <script src="/scripts/editDashboard.js"></script>
  </body>
</html>
